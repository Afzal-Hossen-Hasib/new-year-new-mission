<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>

    <!-- Styles Link  -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

    <!-- Header Section Start  -->
    <header>

        <!-- Banner Section  -->
        <section class="banner-container"></section>

        <!-- Banner Item  -->
        <div class="banner-item">
            <h3>Happy New Year</h3>
            <h1>New Year Party</h1>
            <h2>Celebration</h2>
        </div>

    </header>
    <!-- Header Section End -->

    <!-- Main Item Section Start  -->
    <main>

        <!-- Categories Section  -->
        <section class="categories-container">

            <h1>65% OFF</h1>
            <h5>OUR HOLIDAY DEALS ARE BETTER</h5>
            <h2>ALL CATEGORIES</h2>

            <div class="new-pic">
                <img src="./image/New Year Photo.png" alt="">
            </div>

        </section>

        <!-- Party Section  -->
        <section class="party-container">
            <section class="party-banner"></section>

        <div class="party-item">

            <div class="party-content">

            <h1>Welcome to </h1>
            <h2>midnight party</h2>
            <p>"Last night's bash: music throbbed, laughter echoed, friends mingled. A feast of joy, dancing, and memories. <br> Cheers to another unforgettable gathering!"</p>
            <button class="party-btn">JOIN NOW</button>

            </div>

            <div class="party-img">
                <img src="/image/Group 70.png" alt="">
            </div>

        </div>

        </section>

        

    </main>
    <!-- Main Item Section End  -->

    <!-- Footer Start  -->
    <footer>

    </footer>
    <!-- Footer End  -->

</body>

</html>
